<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NEWS PAGE</title>

    <link rel="stylesheet" href="newspagelayout.css" />
  </head>

  <body class="main-container">
    <header>
      <div class="main-news">
        <h1>NEWS PAPER</h1>
      </div>
    </header>
    <div class="circle"></div>

    <div class="menu">
      <div class="news">
        <h4>NEWS</h4>
        <img
          src="/practicals/indiastatesproject/newspagelayout/newspageimages/1586563-200.png"
          style="height: 70px; position: relative; top: -80px"
        />
      </div>

      <div class="blog">
        <h4>BLOG</h4>
      </div>

      <div class="article">
        <h4>ARTICLE</h4>
      </div>

      <div class="posts">
        <h4>POSTS</h4>
      </div>
    </div>
    <div class="sidebar">
      <h1>SIDE BAR</h1>
      <div class="login-details">
        <h1>LOGIN DETAILS</h1>
        <label for="name">USER NAME</label>
        <input type="text" id="name" /> <br /><br />
        <label for="email">PASSWORD</label>
        <input type="email" name="email" id="email" /><br /><br />
        <input type="submit" value="Submit" />
      </div>
    </div>

    <div class="footer">
      <h1>FOOTER</h1>
    </div>
  </body>
</html>
