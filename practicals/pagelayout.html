<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="pagelayout.css" />
    <title>Page Layout</title>
  </head>
  <body>
    <div class="main_container">
      <h1 style="text-align: center">Page Layout</h1>

      <div class="top-left">
        <img
          src="/practicals/basichtml/secondhandcarforsell/nexon.jpg"
          width="500px"
          height="300px"
        />
      </div>

      <div class="bottom-left">
        <img
          src="/practicals/basichtml/secondhandcarforsell/nexon.jpg"
          width="500px"
          height="300px"
        />
      </div>

      <div class="top-right">
        <img
          src="/practicals/basichtml/secondhandcarforsell/nexon.jpg"
          width="500px"
          height="300px"
        />
      </div>

      <div class="bottom-right">
        <img
          src="/practicals/basichtml/secondhandcarforsell/nexon.jpg"
          width="500px"
          height="300px"
        />
      </div>

      <div class="center">
        <img
          src="/practicals/basichtml/secondhandcarforsell/nexon.jpg"
          width="400px"
          height="300px"
          style="width: 50%"
        />
      </div>
    </div>
  </body>
</html>
